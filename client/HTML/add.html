<!DOCTYPE html>
<html>
    <head>

        <meta charset="utf-8" />

        <title>New Document</title>

        <link rel="stylesheet" type="text/css" href="CSS/style.css">
        <script type="text/javascript" src="JS/versioningWeb.js"></script>
        <script>
            function loadDoc(){
                checkLogged();
                if(getCookie("ID") != ""){
                    document.getElementById("btnSend").disabled = false;
                }
            }
        </script>
        

    </head>

    <body onload="loadDoc()">
        <h1>Blockchain Versioning</h1>

        <div id="menu" class="topnav">
            <a href="/">Home</a>
            <a class="active">New Document</a>
          </div>

        <form action="http://127.0.0.1:8000/add" enctype="multipart/form-data" method="POST" class="form-st">
            <p>

                <p><label class="label-form">File to upload</label>
                    <input type="file" name = "document" class="input-form"> </p>

                <p><label class="label-form">Description</label>
                    <textarea name = "desc" class="txt-form"></textarea></p>

                <input type="submit" value="Send" id="btnSend" disabled>
            </p>
        
        </form>
    </body>


</html>
